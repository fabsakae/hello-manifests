apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app-container
        image: fabsakae/hello-app:6b0bb5ddcc2433d245e653f3ad697d44643d3c5f
        ports:
        - containerPort: 8000
